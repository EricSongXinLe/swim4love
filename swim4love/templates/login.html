<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
  <script type="text/javascript" src="/static/vendors/jquery-3.4.1.min.js"></script>
  <!-- For media device support -->
  <!-- <script type="text/javascript" src="/static/vendors/adapter.min.js"></script> -->
  <!-- For barcode recognition -->
  <!-- <script type="text/javascript" src="/static/vendors/quagga.min.js"></script> -->
  <!-- For storing list of swimmers into cookies -->
  <script type="text/javascript" src="/static/vendors/js.cookie.min.js"></script>
  <link rel="stylesheet" href="/static/vendors/fontawesome/css/all.css">
  <link rel="stylesheet" href="/static/styles/volunteer.css">
  <title>登录 | 为爱畅游</title>
</head>
<body>
  <div id="page-container">
    <img id="logo" src="/static/images/event-logo.svg">
    <h1>登录</h1>
    <hr />
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flashes">
        {% for message in messages %}
          <strong><span class="fas fa-exclamation-triangle"></span>&nbsp;{{ message }}</strong>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="username" class="input input-text" placeholder="用户名" autocomplete="off" required>
      <input type="password" name="password" class="input input-text" placeholder="密码" required>
      <input type="submit" value="登录" class="input submit">
    </form>
  </div>
</body>
</html>
