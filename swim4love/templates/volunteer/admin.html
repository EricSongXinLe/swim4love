<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
  <script type="text/javascript" src="/static/vendors/jquery.min.js"></script>
  <!-- For media device support -->
  <!-- <script type="text/javascript" src="/static/vendors/adapter.min.js"></script> -->
  <!-- For barcode recognition -->
  <!-- <script type="text/javascript" src="/static/vendors/quagga.min.js"></script> -->
  <link rel="stylesheet" href="/static/vendors/fontawesome/css/all.css">
  <link rel="stylesheet" href="/static/styles/volunteer.css">
  <title>管理员 | 为爱畅游</title>
</head>
<body>
  <div id="page-container">
    <form id="add-swimmer" style="display: none;">
      <p id="add-swimmer-back"><span class="fas fa-caret-left"></span>&nbsp;返回</p>
      <strong class="msg">输入游泳者 3 位编号：</strong>
      <table id='input-digits-container'>
        <tr>
          <td><input id="1" class="input-digit" type="number" pattern="[0-9]*" maxlength="1" oninput="inputNext(2)"></td>
          <td><input id="2" class="input-digit" type="number" pattern="[0-9]*" maxlength="1" oninput="inputNext(3)"></td>
          <td><input id="3" class="input-digit" type="number" pattern="[0-9]*" maxlength="1" oninput="inputNext('add-swimmer-name')"></td>
        </tr>
      </table>
      <!-- <br />
      或扫描条形码：<div id="barcode-scanner" style="display: none;"></div> -->
      <strong class="msg">输入游泳者姓名：</strong>
      <input id="add-swimmer-name" class="input input-text" type="text" placeholder="例：张明 Ming Zhang" autocomplete="off">
      <input type="submit" class="input submit" value="登记">
    </form>
    <form id="update-swimmer" style="display: none;">
      <p id="update-swimmer-back"><span class="fas fa-caret-left"></span>&nbsp;返回</p>
      <strong class="msg">输入游泳者姓名：</strong>
      <input id="update-swimmer-name" class="input input-text" type="text" placeholder="例：张明 Ming Zhang" autocomplete="off">
      <input id="update-swimmer-id" type="hidden" value="">
      <input type="submit" class="input submit" value="更改姓名">
    </form>
    <div id="swimmers">
      <div id="header">
        <a href="/"><img id="logo" src="/static/images/event-logo.svg"></a>
        <a href="/logout">登出 <i class="fas fa-sign-out-alt"></i></a>
      </div>

      <h1>管理游泳者 <span id="admin-refresh" class="fas fa-sync-alt"></span></h1>
      <hr />
      <div id="swimmers-list"></div>
      <div id="show-add-swimmer" class="dashed-border-button">
        <span class="fas fa-plus-square"></span>&nbsp;登记新游泳者
      </div>

      <h1>管理志愿者</h1>
      <hr />
      <div id="manage-users">
        <a href="/register" class="dashed-border-button"><i class="fas fa-user-plus"></i> 添加</a>
        <a href="/delete-volunteer" class="dashed-border-button"><i class="fas fa-user-minus"></i> 删除</a>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var admin = true;
  </script>
  <script type="text/javascript" src="/static/scripts/volunteer.js"></script>
</body>
</html>
